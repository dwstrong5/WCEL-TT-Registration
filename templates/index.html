{% extends "layout.html" %}

{% block header %}
    <title>WCEL | Welcome to Toddler Time</title>
    <link rel="stylesheet" href="../static/stylesheets/style.css">
    <link rel="stylesheet" href="../static/stylesheets/index.css">
{% endblock %}

{% block body %}



<div class="content-container container container-fluid d-flex flex-column">

    <div class="w-100 d-flex justify-content-center align-items-center" style="color: #fff; background-color: #1cbbb4;">
        <nav class="navbar navbar-light p-2">
            <a class="navbar-brand" href="https://wcel.net">
                <img src="../static/images/All White WCEL Small Icon Logo 2021.png" style="height: 64px; width: auto;" alt="">
            </a>
        </nav>

        <h1 class="display-5 fw-bold">Welcome to Toddler Time!</h1>
    </div>

    <div class="image-content-container d-flex flex-column justify-content-center align-items-center flex-grow-1">
        <div class="navigation-container d-flex flex-column justify-content-center align-items-center col-11 col-md-6 px-1 py-4">
            <a href="/registration" class="col col-md-8 mb-2">
                <button id="register-btn" class="btn btn-primary w-100">First time? Register Here</button>
            </a>
            <a href="checkin" class="col col-md-8 mb-2">
                <button id="checkin-btn" class="btn btn-secondary w-100">Been with us before? Check-in Here</button>
            </a>
    
        </div>
    </div>

    <div class="footer mt-auto">
        <a href="https://wcel.net">
            <img src="../static/images/All White WCEL Small Icon Logo 2021.png" alt="All white WCEL Logo with transparent background." />
        </a>
        <footer>Whatcom Center for Early Learning</footer>
    </div>
</div>


{% endblock %}
